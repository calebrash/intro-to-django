{% extends 'base.html' %}

    <form action="{% url 'customers_edit' customer_id=customer.id %}" method="POST">

        {{ form.as_p }}

        <p><a href="{% url 'customers_list' %}">Cancel</a></p>
    </form>
{% endblock main %}

{% extends 'base.html' %}

{% block main %}
    <h1>Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{% url 'customers_edit' customer_id=customer.id %}">
                    {{ customer.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
